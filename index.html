<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Demonlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GLOBAL DEMONLIST</h1>
        <div id="adminControls" style="display: none;">
            <button id="addLevelBtn">Добавить уровень</button>
            <button id="clearLevelsBtn">Удалить все уровни</button>
            <button id="logoutBtn">Выйти</button>
        </div>
        <button id="loginBtn">Войти</button>
    </header>
    
    <main>
        <div class="level-list" id="levelList"></div>
    </main>
    
    <div id="popupForm" class="popup-form">
        <form id="newLevelForm">
            <h2>Добавить новый уровень</h2>
            <label for="position">Позиция:</label>
            <input type="number" id="position" name="position" required>
            
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="author">Автор:</label>
            <input type="text" id="author" name="author" required>
            
            <label for="cover">Обложка:</label>
            <input type="file" id="cover" name="cover" accept="image/*" required>

            <label for="verificationLink">Ссылка на верификацию:</label>
            <input type="text" id="verificationLink" name="verificationLink">
            
            <button type="submit">Добавить</button>
        </form>
    </div>
    
    <div id="loginForm" class="popup-form">
        <form id="authForm">
            <h2>Войти</h2>
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Войти</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
